      </div>
  
      <div class="form-row">

        <input type="tel" id="contact-telephone" name="telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
      </div>
  
      <div class="form-row">
        <label class="standard-label" for="send-message">Message:</label>

      </div>
